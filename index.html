<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <form method="POST" action="/">
            <label for="num1">Insert height in centimeters</label>
            <input type="number" id="num1" name="height" placeholder="number 1" min="100">
            <br>
            <label for="num2">Insert weight</label>
            <input type="number" id="num2" name="weight" placeholder="number 2" min="35">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
